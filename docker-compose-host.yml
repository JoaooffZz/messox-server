services:

  api:
    build: 
      context: ./server
      dockerfile: dockerfile.host

    container_name: api

    ports: 
      - "8080:8080"

    depends_on:
    - database 

    environment:
      KEY_PEM_PATH: /app/private/key.pem
      API_KEY_PATH: /app/private/api-key.txt
      PROFILE_PATH: /app/private/profile.txt 
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: master
      DB_PASSWORD: Joao@2024
      DB_NAME: postgres_database_client

  database:
    image: postgres:latest

    container_name: db_postgres

    environment:
      POSTGRES_DB: postgres_database_client
      POSTGRES_USER: master
      POSTGRES_PASSWORD: Joao@2024

    ports:
      - "5432:5432"

    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/src/adapters/db/tabels/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  pgdata: 
